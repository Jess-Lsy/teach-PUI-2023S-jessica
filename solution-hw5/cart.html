<!DOCTYPE html>

<html lang="en">
  <meta charset="UTF-8">
    <head>
        <title>
            Shopping-cart
        </title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@1,100;1,200&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="style.css">
        <script defer src="js/cart.js"></script>
    </head>
    <body>
        <header>
            <a href="index.html"><img class="logo" src="logo/logo-01.svg" /></a>
            <div class="top">
              <nav>
                <ul>
                  <li> <a href="index.html" class="highlight">PRODUCTS</a></li>
                  <li> <a href="cart.html" class="highlight">CART</a></li>
                </ul>
              </nav>
              <h1>Shopping Cart</h1>
            </div>
        </header>
        <main class="cart">
            <div class="wrapper">
                <template class="cart-item">
                    <div class="item-info">
                        <div>
                            <img class="cart" src=""/>
                            <h2 id = "remove" onchange = "deleteRoll()">Remove</h2>
                        </div>
                        <div>
                            <p id="roll-name"></p>
                            <p id="glaze-name"></p>
                            <p id="pack-size"></p>
                        </div>
                    </div>
                    <div>
                        <h1 id="item-price"></h1>
                    </div>
                </template>
                <div class="checkout">
                    <div class="price">
                        <h1>Total</h1>
                        <h1 id="total-price"></h1>
                    </div>
                    <button type="button" class="checkout">Checkout</button>
                </div>
            </div>
        </main>
    </body>
</html>
