<!DOCTYPE html>

<html lang="en">
  <meta charset="UTF-8">
    <head>
        <title>
            Shopping-cart
        </title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@1,100;1,200&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="top">
                <a href="index.html"><img class="logo" src="logo/logo-01.svg" /></a>
            </div>
            <nav>
                <ul>
                    <li> <a href="index.html" class="highlight">PRODUCTS</a></li>
                    <li> <a href="cart.html" class="highlight">CART</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <h1>Shopping Cart</h1>
            <div class="cart-option">
                <img class="cart-option" src="products/original-cinnamon-roll.jpg" />
                <p>Original cinnamon roll</p>
                <p>Glazing: Keep Original</p>
                <p>Pack Size: 1</p>
                <h1>$ 2.49</h1>
            </div>
            <div class="cart-option">
                <img class="cart-option" src="products/apple-cinnamon-roll.jpg" />
                <p>Apple cinnamon roll</p>
                <p>Glazing: Sugar Milk</p>
                <p>Pack Size: 6</p>
                <h1>$ 3.49</h1>
            </div>
            <div class="checkout">
                <h1>Total: $27.94</h1>
                <button type="button">Checkout</button>
            </div>
        </main>
    </body>
</html>
